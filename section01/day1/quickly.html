<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.5.13"></script>
    <title>Vue3</title>
  </head>
  <body>
    <div id="app"><input type="text" v-bind:placeholder="message" /></div>

    <script>
      const test = {
        data() {
          return {
            message: "값을 입력 하라",
          };
        },
      };
      Vue.createApp(test).mount("#app");
    </script>
  </body>
</html>
