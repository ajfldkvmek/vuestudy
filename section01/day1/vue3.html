<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.5.13"></script>
    <title>Vue3</title>
</head>
<body>

    <div id="counter">
        <button type="button" v-on:click="counter++">
            Counter : {{ counter }}
        </button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 10
                }
            },
        })
        app.mount("#counter")

    </script>
</body>
</html>
